spring.application.name=OrgaMAX

# Replace with your ngrok HTTPS URL!
orgamax.redirect_uri=https://abc123.ngrok.io/auth/callback

# Replace with your real client ID & secret
orgamax.client_id=YOUR_CLIENT_ID
orgamax.client_secret=YOUR_CLIENT_SECRET

# OrgaMax token URL (adjust if orgaMax uses a different one)
orgamax.token_url=https://api.orgamax.de/oauth/token

# OrgaMax API base URL
orgamax.api_base=https://api.orgamax.de/v1
